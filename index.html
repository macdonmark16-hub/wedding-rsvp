<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <style>
        body {font-family: Arial, sans-serif;   margin: 20px; background: linear-gradient(to bottom, #f8e1e7, #ffffff); color: #333;    
    background-image: url('wedding-bg.jpg');
    background-size: cover;  /* Covers the full screen */
    background-position: center;
    background-attachment: scroll;  /* Keeps it fixed while scrolling */
    color: #fffffe;
}
        h1, h2, h3 { font-family: 'Allura', cursive; font-style: italic; font-size: 5.5em; text-align: center; color: #d4af37; text-shadow: 2px 2px 4px rgba(0, 0, 0.1, 3.3); margin-top: 75.5px; margin-bottom: 45px; }
        p {text-align: center; margin: 20px 0; }
        #countdown {text-align: center; 
            font-size: 1.2em; 
            color: #d4af37; 
            margin: 20px 0; }
        form { max-width: 400px; margin: auto; background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); color: #000;}
        label { display: block; margin-top: 15px; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 10px; color: #000; border-radius: 5px; border: 1px solid #ccc; }
        button { margin: 20px auto 0; display: block; padding: 10px; background-color: #d2de32; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<script>
    const form = document.querySelector('form');
    if (form){form.addEventListener('submit', function(e) {
        const attendance = document.getElementById('attendance').value;
        if (attendance === 'no') {
            alert('Sorry to hear that! We hope to see you soon.');
        } else {
            alert('Thank you for RSVPing! We can\'t wait to celebrate with you.');
        }
        // Prevent actual submission for demo; remove in production
        
    });
}
</script>
<body>
    <h1>Mark & Kyrsten Nuptials</h1>
    <p>Please fill out this form to let us know if you'll be joining us!</p> 
    <p>Our special day is on January 30, 2025</p>
    <div id="countdown">Countdown to Wedding: Loading...</div>
    
    <form action="/rsvp" method="post">  <!-- Replace "#" with your backend endpoint if needed -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Contact number:</label>
        <input type="contact" id="contact" name="contact" min="12" required>
        
        <label for="guest">No. of guest: (including yourself):</label>
        <input type="guest" id="guests" name="guests" min="1" required>
        
        <label for="attendance">Will you be able to attend our wedding?</label>
        <select id="attendance" name="attendance" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="maybe">Maybe</option>
        </select>
        
        <label for="guestNames">Guest Names(Family members): </label>
        <textarea id="guestNames" name="guestNames" rows="4" placeholder="Enter names of guest attending"></textarea>
        
        <button type="submit">Submit RSVP</button>

    </form>
    <script>
        function updateCountdown() {
            const weddingDate = new Date('January 30, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById('countdown').innerHTML = `Countdown to Wedding: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            } else {
                document.getElementById('countdown').innerHTML = 'The wedding has arrived!';
            }
        }
         updateCountdown();
        setInterval(updateCountdown, 1000);  // Update every second
    </script>
</body>
</html>
